<!DOCTYPE html>
<html>
<head>
  <style>
    .error{
        color:red;
        font-weight: bold;
    }
    body {
  font-family: sans-serif;
  background-color: rgb(231, 175, 236);
}

form{
  background-color: rgb(241, 202, 244);
  border-radius: 10px;
  margin: 50px;
  padding: 20px 50px;
}


input {
  display: block;
  margin: 10px 0px;
  border: none;
  width: 75%;
  border-bottom: solid black 1px;
  background-color: rgb(253, 233, 255);
  padding: 5px;
}

label {
  font-weight: bold;
}

#btn {
  padding: 10px 25px;
  font-family: sans-serif;
  border: none;
  font-size: 20px;
  border-radius: 4px;
  background-color: rgb(224, 120, 212);
  border: solid 2px rgb(224, 120, 212);
}

#btn:hover {
  cursor: pointer;
  background-color: transparent;
}
  </style>
  <script>
    function validateForm() {
      var userId = document.forms["registrationForm"]["userId"].value;
      var name = document.forms["registrationForm"]["name"].value;
      var password = document.forms["registrationForm"]["password"].value;
      var email = document.forms["registrationForm"]["email"].value;
      var isValid = true;

      // User ID validation
      if (userId.length < 5 || userId.length > 12) {
        document.getElementById("userIdError").innerHTML = "User ID must be 5 to 12 characters long";
        isValid = false;
      } else {
        document.getElementById("userIdError").innerHTML = "";
      }

      // Name validation
      if (!/^[a-zA-Z]+$/.test(name) || name.length < 15) {
        document.getElementById("nameError").innerHTML = "Name must contain only alphabets and be at least 15 characters long";
        isValid = false;
      } else {
        document.getElementById("nameError").innerHTML = "";
      }

      // Password validation
      if (!/(?=.*[A-Z])(?=.*\d)(?=.*\W).{8,}/.test(password)) {
        document.getElementById("passwordError").innerHTML = "Password must be eight characters including one uppercase letter, one special character, and alphanumeric characters";
        isValid = false;
      } else {
        document.getElementById("passwordError").innerHTML = "";
      }

      // Email validation
      if (!/\S+@\S+\.\S+/.test(email)) {
        document.getElementById("emailError").innerHTML = "Invalid email address";
        isValid = false;
      } else {
        document.getElementById("emailError").innerHTML = "";
      }

      return isValid;
    }
  </script>
</head>
<body>
  <h1>Registration Page</h1>
  <form name="registrationForm" onsubmit="return validateForm()" method="post">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required>
    <span id="userIdError" class="error"></span>
    <br>
    <br>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <span id="nameError" class="error"></span>
    <br>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <span id="passwordError" class="error"></span>
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>
    <span id="emailError" class="error"></span>
    <br>
    <br>
    <input type="submit" value="Register" id="btn">
  </form>
</body>
</html>
